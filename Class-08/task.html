<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      body {
        margin: 0px;
      }
      .header {
        border: 1px solid black;
      }
      .main {
        border: 1px solid black;
      }
      .footer {
        border: 1px solid black;
      }
      .student {
        border: 1px solid black;
        padding: 2px;
        margin: 10px;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="main">
      <ul style="list-style-type: none">
        <li class="student">Jez</li>
        <li
          class="student"
          style="position: relative; bottom: 115px; margin-left: 250px"
        >
          George
        </li>
        <li
          class="student"
          style="position: relative; bottom: 200px; margin-left: 500px"
        >
          Carla
        </li>
        <li
          class="student"
          style="position: relative; bottom: 340px; margin-left: 750px"
        >
          Paisley
        </li>
        <li
          class="student"
          style="position: relative; bottom: 450px; margin-left: 1000px"
        >
          Jane
        </li>
      </ul>
    </div>
    <div class="footer">
      <h1>Footer</h1>
    </div>
  </body>
</html>
