<!DOCTYPE html>
<html>
  <head>
    <title>CHARTS JS</title>
  </head>

  <body>
    <h1>CHARTS JS</h1>

    <div>
      <canvas id="myChart"></canvas>
    </div>

    <!-- CDN LINK = third part library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 13, 15, 12, 30],
              borderWidth: 2,
              circumfrence: 4,
              weight: 10,
              borderRadius: 50,
              hoverBorderWidth: 10,
              hoverBorderJoinStyle: "round",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
